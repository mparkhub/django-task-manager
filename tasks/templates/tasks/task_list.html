<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
    </head>
    <body>
        <h1>My Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }} {% if task.completed %}(Complete){% else %}(Incomplete){% endif %}
                </li>
            {% empty %}
                <li>No tasks yet!</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'create_task' %}">Create Task</a></p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
    </head>
    <body>
        <h1>My Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{% url 'update_task' task.pk %}">{{ task.title }}</a>
                    {% if task.completed %}(Complete){% else %}(Incomplete){% endif %}
                    -<a href="{% url 'delete_task' task.pk %}">Delete</a>
                </li>
            {% empty %}
                <li>No tasks yet!</li>
            {% endfor %}
        </ul>
        <p><a href="{% url 'create_task' %}">Create Task</a></p>
    </body>
</html>

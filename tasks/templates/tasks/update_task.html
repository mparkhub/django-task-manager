<!DOCTYPE html>
<html>
    <head>
        <title>Edit Task</title>
    </head>
    <body>
        <h1>{{ task.title }}</h1>

        <form method="post">
            {% csrf token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
            <a href="{% url 'task_list' %}">Cancel</a>
        </form>
    </body>
</html>

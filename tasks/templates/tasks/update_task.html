{% extends 'base.html' %}
{% block title %}Edit Task - Task Manager{% endblock %}
{% block content %}
    <h1 class="h3 mb-3">Edit: {{ task.title }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Save Changes</button>
                <a class="btn btn-link" href="{% url 'task_list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
